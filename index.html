<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des invités</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Gestion des invités</h1>
    <form id="inviteForm">
        <label for="name">Nom et prénom de l'invité :</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="table">Table à laquelle il est assigné :</label>
        <select id="table" name="table" required>
            <option value=""></option>
        </select><br><br>
        
        <label for="meal">Choix de repas :</label>
        <select id="meal" name="meal" required>
            <option value=""></option>
            <option value="Végétarien">Végétarien</option>
            <option value="Poisson">Poisson</option>
            <option value="Viande">Viande</option>
        </select><br><br>
        
        <input type="submit" value="Ajouter un invité">
    </form>
    
    <h2>Invités</h2>
    <ul id="inviteList"></ul>
</body>
</html>
